<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthy Food</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQVzs0C8tizQnoce45SCbM3vImBYt02NV_kg&usqp=CAU"/>
</head>
<body>
<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <div class="navbar-item">
            <img atl="DigitalOcean" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQVzs0C8tizQnoce45SCbM3vImBYt02NV_kg&usqp=CAU"
                 style="margin-right: 0.5em;">Healthy Food
        </div>
    </div>
</nav>
<table class="table is-fullwidth is-striped is-bordered">
    <thead>
    <tr>
        <th>User-Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>

    </tr>
    </thead>
    <tbody>
    {% for droplet in droplets %}
    <tr>
        <th>{{ droplet.userId }}</th>

        <td>{{ droplet.id }}</td>
        <td>{{ droplet.title }}</td>
        <td>{{ droplet.body }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
